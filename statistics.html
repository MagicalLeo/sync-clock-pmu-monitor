                <table id="csvTable">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>数值</th>
                        </tr>
                    </thead>
                    <tbody id="csvTableBody"></tbody>
                </table>
            </div>

                    <thead>
                        <tr>
