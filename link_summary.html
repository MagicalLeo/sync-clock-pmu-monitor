<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步时钟偏差及PMU相量监测系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="app-title">同步时钟偏差及<br>PMU相量监测系统</h1>
        <div class="navigation-hint">窗口导航</div>
        <ul class="nav">
            <li><a href="index.html">数据监控</a></li>
            <li><a href="link_summary.html">链路数据汇总分析</a></li>
            <li><a href="statistics.html">数据统计</a></li>
        </ul>
        <div class="footer">
            <span id="current-time">当前时间</span>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h2>链路数据汇总分析</h2>
            <div class="upload">
                <label class="custom-file-upload">
                    <input type="file" id="linkCsvFileInput" accept=".csv">
                    上传B码CSV表
                </label>
                <label class="custom-file-upload">
                    <input type="file" id="voltageXlsxFileInput" accept=".xlsx">
                    上传电压XLSX表
                </label>
            </div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <div class="pkg-left">
                    <button id="resetZoom1">缩放重设</button>
                </div>
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-container">
                <div class="pkg-left">
                    <button id="resetZoom2">缩放重设</button>
                </div>
                <canvas id="chart2"></canvas>    
            </div>
            <div class="chart-container">
                <div class="pkg-left">
                    <button id="resetZoom3">缩放重设</button>
                </div>
                <div class="chart-overlay" id="excelOverlay2" style="display: block;">
                    <div class="flex">
                        <div class="pak">
                            <input type="number" id="excelThresholdInput3" placeholder="输入阈值">
                            <button id="excelThresholdConfirm3">确认</button>
                            状态:<div class="status-light" id="excelStatusLight3"></div>
                        </div>
                    </div>
                </div>
                <canvas id="chart3"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="link_summary.js"></script>
</body>
</html>
